<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/base/base.css">
    <link rel="stylesheet" href="/css/base/element-ui.css">
</head>
<body>
  <div v-cloak id="App" style="margin: 0 10px;" v-loading="loading">
      <el-row type="flex" justify="center">
          <el-col :span="100">
					<span style="font-size: 32px; color: #304157; font-weight: bold;">
						登录
					</span>
          </el-col>
      </el-row>
      <el-form ref="form" :model="loginUser" label-width="80px" align="">

          <el-row type="flex" justify="center">
              <el-col :span="8">
                  <el-form-item label="用户名">
                      <el-input v-model="loginUser.username"></el-input>
                  </el-form-item>
              </el-col>
          </el-row>
          <el-row type="flex" justify="center">
              <el-col :span="8">
                 <el-form-item label="密码">
                      <el-input v-model="loginUser.password"></el-input>
                 </el-form-item>
              </el-col>
          </el-row>
          <el-row type="flex" justify="center">
              <el-col :span="8">
                  <el-form-item>
                      <el-button type="primary" @click="loginIn()">登录</el-button>
                      <el-button>取消</el-button>
                  </el-form-item>
              </el-col>
          </el-row>
      </el-form>
  </div>
  <script src="/js/base/vue.js"></script>
  <script src="/js/base/element-ui.js"></script>
  <script src="/js/base/axios.js"></script>
  <script src="/js/base/util.js"></script>
  <script src="/js/base/help.js"></script>
  <script src="/js/page/login/login.js"></script>
</body>
</html>
