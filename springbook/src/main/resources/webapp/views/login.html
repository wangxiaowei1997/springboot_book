    <script src="../js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <script src="../js/Ajax/Ajax.min.js"></script>
    <script>
       function login() {
           const username = document.getElementById("user_name").value;
           const password = document.getElementById("password").value;
           let login_json ={};
           login_json["username"]=username;
           login_json["password"]=password;
           login_json = JSON.stringify(login_json);
           console.log(login_json);
           const ip_a = '127.0.0.1:8080';
           const login_url_A = 'http://'+ip_a+'/login';

           const  ajax = new Ajax;
           ajax.ajax({
               url: login_url_A,
               contentType:'application/json',
               type:'post',
               data:login_json,
               success: function(data){
                   let response =JSON.parse(data);
                   let token =response.data.Token;
                   document.cookie="Token="+token;
                   console.log(token == null);
                   if(token != null){
                       window.location.href="listBook.html";
                   }
               }
           });
       }
    </script>
</head>
<body>
<header class="page-header text-center">
    <h1>登录</h1>
</header>
<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-4 control-label">用户名</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="user_name" placeholder="请输入用户名">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-4 control-label">密码</label>
            <div class="col-sm-5">

            </div>
        </div>
